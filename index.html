<!DOCTYPE HTML>
<html lang="de">
  <head>
		<meta charset="utf-8">
		<title>Login - MyTFG Aufgaben Terminal</title>
		<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	</head>
	<body>
		<form class="login_form" name="login_form">
			<h1>Anmeldung</h1>
			<p>Benutzer:<input id="f_user" type="text" /></p>
			<p>Passwort:<input id="f_pw" type="password" /></p>
			<p>Merken<input id="f_save" type="checkbox" /></p>
			<p><input id="b_login" type="button" alt="Login" value="Anmelden" /></p>
		</form>
		<script src="js/login.js" type="text/javascript"></script>
	</body>
</html>
