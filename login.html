<!DOCTYPE HTML>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Login - MyTFG</title>
		<link rel="stylesheet" href="css/app.css" type="text/css" />
		<script src="phonegap.js"></script>
		<script src="PushNotification.js"></script>
		<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<img class="header_back" alt="back" name="back" src="img/back.png" />
			<img class="header_menu" alt="menu" name="menu" src="img/menu.png" />
			<div class="header_cont">Login - MyTFG</div>
		</header>
		<ul class="h_menu">
			<li id="my_settings">Einstellungen</li>
		</ul>

		<form class="login_form" name="login_form">
			<h1>Anmeldung</h1>
			<p>Benutzer:<input id="f_user" type="text" /></p>
			<p>Passwort:<input id="f_pw" type="password" /></p>
			<p>Merken<input id="f_save" type="checkbox" /></p>
			<p><input id="b_login" type="button" alt="Login" value="Anmelden" /></p>
		</form>
		<script src="js/login.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
